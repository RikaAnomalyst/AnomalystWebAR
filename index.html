<!doctype HTML>
<html> 
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
 <script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/demos/shadow.html"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs ="debugUIEnabled: false" vr-mode-ui="enabled: false">   
      <a-marker type="pattern" url="https://raw.githubusercontent.com/RikaAnomalyst/AnomalystWebAR/master/pattern-TreeMarker.patt">
          <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> 
          <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" material="opacity:1" color="white" src="https://raw.githubusercontent.com/RikaAnomalyst/AnomalystWebAR/master/Graphics/Heart.png"></a-plane>
      </a-marker>    
      <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount:600; maxAge:10; size:5; color:white"></a-entity>     
      <a-entity camera></a-entity> 
    </a-scene>
  </body>
</html>
