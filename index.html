<!doctype HTML>
<html> 
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
 <script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/demos/shadow.html"></script>
  <body style='margin : 0px; overflow: hidden;'>
     <a-scene embedded arjs ="debugUIEnabled: false"; vr-mode-ui="enabled: false"; renderer="logarithmicDepthBuffer:true;" shadow="type:basic; autoUpdate: false">     
      <a-marker type="pattern" url="https://raw.githubusercontent.com/RikaAnomalyst/AnomalystWebAR/master/pattern-TreeMarker.patt">
          
         <a-entity 
           gltf-model="url(https://raw.githubusercontent.com/RikaAnomalyst/AnomalystWebAR/master/Tree5/AnomxmasScene.glb)" 
           shadow="receive: true" shadow="cast: true">
          
          <a-entity position="0 2 0" particle-system="preset:default; type:2; randomise:true; accelerationSpread:1 1 1; maxAge:1; accelerationValue:0.5,0.5,0.5; particleCount:10; velocityValue:0.1 0.1 0.1; size:1; texture:https://raw.githubusercontent.com/RikaAnomalyst/AnomalystWebAR/master/Graphics/Heart.png"></a-entity>     
          

          </a-entity>
       
      </a-marker>    
      <a-light type="spot" castShadow:true" color="yellow" intensity="1" angle="180"></a-light>
      <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount:600; maxAge:10; size:2; color:white"></a-entity>
      <a-entity camera></a-entity> 
    </a-scene>
  </body>
</html>
